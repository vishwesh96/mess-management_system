{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block body %}
<br>
<br>
<div class="container">
  	<div id="Today's Table" class="w3-container table">
		<table class="table table-striped">
			<thead>
				<tr>
					<th> Hostel </th>
					<th> Dish </th>
				</tr>
			</thead>
			<tbody>
			{% for key,values in hostel_food %}
				<tr> 
				    <td style="text-align:left">{{ key }}</td>
				    <td style="text-align:left">
				    {% for value in values %}
				    {{value}}<br>
				    {% endfor %}
        			</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
